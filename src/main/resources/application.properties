spring.application.name=zudkor-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/zudkor_db
spring.datasource.username=zudkor_user
spring.datasource.password=admin123
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server
server.port=8080

# Показывать сообщения ошибок и stacktrace в ответах сервера
server.error.include-message=always
server.error.include-binding-errors=always
# server.error.include-stacktrace=always

# Уровень логов для Spring Boot
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG

jwt.secret=mysupersecretkeymysupersecretkeymysupersecretkey
jwt.access.expiration=3600000
jwt.refresh.expiration=604800000 
